<script>
    // http://www.baidu.com?name=zhangsan&age=18&sex=nan#
    // 解析出
    // {name: 'zhangsan',age: 18, sex: 'nan' }
    let url = 'http://www.baidu.com?name=zhangsan&age=18&sex=nan#'

    const urlHandle = (url) => {
        let index1 = url.indexOf('?')
        let index2 = url.indexOf('#')
        let index3 = url.slice(index1+1,index2).split('&')
        // console.log(index3);    
        return index3.reduce((pre,current) => {
            const [a,b] = current.split('=')
            pre[a]=b
            return pre
        },{})
    }
    console.log(urlHandle(url));
    
</script>
